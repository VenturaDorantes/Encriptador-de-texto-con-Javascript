<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <title>Encriptador de texto con JavaScript</title>
    </head>
    <body>
        <div class="contenido">
            <section class="ingresarDatos">
                <div class="logo">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="ingresarTexto">
                    <textarea name="" id="texto" placeholder="Ingresa el texto aquí"></textarea>
                </div>
                <div class="seleccionBotones">
                    <div class="importante"><i class="fas fa-exclamation-circle"></i>Solo letras minúsculas y sin acentos</div>
                    <div class="botones">
                        <button class="btn-encriptar">Encriptar</button>
                        <button class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="resultado">
                <div class="mensaje">
                    <img src="img/Muneco.png" alt="">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="respuesta">
                    <div class="respuestaTexto" id="textoFinal">
                        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, ipsa distinctio! Ex mollitia cum, libero fugiat tempora excepturi laboriosam temporibus ea veritatis veniam officiis quos eius corporis vel saepe vero. -->
                    </div>
                    <!-- <textarea class="mensaje" cols="20" rows="10"></textarea> -->
                    <div class="boton">
                        <button class="btn-copiar">Copiar</button>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://kit.fontawesome.com/9f10a64ba1.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
